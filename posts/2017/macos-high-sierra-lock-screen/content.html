<section>
    <p>今天升级到了 macOS 10.13，没体验到 APFS 带来的各种好处，倒是意外发现了一个期待已久的锁屏功能。在系统菜单里，默认快捷键为 <kbd>ctrl+cmd+q</kbd>。可能和部分程序有冲突，可以通过以下方式修改快捷键。</p>

    <ol>
        <li>打开系统偏好设置；</li>
        <li>打开键盘下的快捷键标签；</li>
        <li>选择应用快捷键，然后点添加；</li>
        <li>菜单名称写：<samp>锁定屏幕</samp>；并设置快捷键。</li>
    </ol>

    <p>如果设置之后没有效果，可以检测一下是否与其它程序存在冲突。<strong>要关掉系统偏好设置面板，以上操作才会起作用。</strong></p>
