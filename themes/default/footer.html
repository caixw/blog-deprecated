{{define "footer" -}}
                {{if or .PrevPage .NextPage -}}
                <div class="pages-nav item">
                    {{if .PrevPage -}}
                        <a class="prev" rel="prev" href="{{.PrevPage.URL}}">
                            <i class="fa fa-angle-double-left"></i>
                            {{.PrevPage.Text}}
                        </a>
                    {{- end}}
                    {{if .NextPage -}}
                        <a class="next" rel="next" href="{{.NextPage.URL}}">
                            {{.NextPage.Text}}
                            <i class="fa fa-angle-double-right"></i>
                        </a>
                    {{- end}}
                    <div class="clearfix"></div>
                </div>
                {{- end}}

            </div> <!-- end .container -->
        </div> <!-- end #content -->

        <footer id="footer">
            <div class="container">
                <p itemprop="author" itemscope itemtype="https://schema.org/Person">
                    &copy; 2016 by
                    <a href="{{.URL}}" itemprop="url">
                        <span itemprop="name">caixw</span>
                    </a>
                    - {{.Beian}} -
                    阿里云9折优惠码:O2BCSO
                </p>

                <p>
                    Powered by <a href="https://github.com/caixw/typing">typing</a> -
                    build with <a href="https://golang.org">Go</a>
                </p>
            </div>
        </footer>
        <a id="top" href="#" class="fa fa-chevron-circle-up fa-3x"></a>
    </body>
</html>
{{end}}
