{{define "tags" -}}
{{template "header" .}}

<div class="tags item">
    <h1>标签</h1>
    {{range .Tags -}}
    <a {{if .Color}}style="color:{{.Color}}" {{end}}class="item" href="{{.Permalink}}">
        <span itemprop="keywords">{{.Title}}</span>
    </a>
    {{- end}}
</div>

{{template "footer" .}}

{{- end}}
