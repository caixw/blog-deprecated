{{define "header" -}}
<!DOCTYPE html>
<html lang="zh-cmn-Hans" itemscope itemtype="https://schema.org/Blog" xmlns:og="http://ogp.me/ns#">
    <head itemscope itemtype="http://schema.org/WebSite" profile="http://gmpg.org/xfn/11">
        <meta charset="utf-8" itemprop="encoding" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{if .Title}}{{.Title}} &#8250; {{end}}{{.SiteName}}</title>
        <meta itemprop="headline" content="{{.Subtitle}}" />
        <meta itemprop="name" content="{{.SiteName}}" />
        <meta property="og:type" content="article" />
        <meta property="og:locale" content="zh-cmn-Hans" />
        <meta property="og:title" content="{{if .Title}}{{.Title}} &#8250; {{end}}{{.SiteName}}"/>
        <meta property="og:site_name" content="{{.SiteName}}"/>

        {{- if .Canonical -}}
        <link rel="canonical" href="{{.Canonical}}" itemprop="url" />
        <meta property="og:url" content="{{.Canonical}}"/>
        {{- end}}
        {{if .RSS}}<link rel="alternate" type="application/rss+xml" title="{{.RSS.Title}}" href="{{.RSS.URL}}" />{{end}}
        {{if .Atom}}<link rel="alternate" type="application/atom+xml" title="{{.Atom.Title}}" href="{{.Atom.URL}}" />{{end}}
        {{if .Keywords}}<meta name="keywords" content="{{.Keywords}}" itemprop="keywords" />{{end}}
        {{if .Description -}}
        <meta name="description" content="{{.Description|strip}}" itemprop="description" property="og:description" />
        {{- end}}
        <link rel="search" type="application/opensearchdescription+xml" href="{{if .Root}}{{.Root}}{{else}}/{{end}}opensearch.xml" />

        <link rel="stylesheet" href="{{"default/light.css"|themeURL}}" title="light" />
        <link rel="stylesheet" href="{{"default/dark.css"|themeURL}}" title="dark" />
        <link rel="stylesheet" href="//cdn.bootcss.com/prism/1.6.0/themes/prism.min.css" title="light" />
        <link rel="stylesheet" href="//cdn.bootcss.com/prism/1.6.0/themes/prism-dark.min.css" title="dark" />
        <link rel="stylesheet" href="{{"default/style.css"|themeURL}}" />
        <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="//cdn.bootcss.com/prism/1.6.0/plugins/line-numbers/prism-line-numbers.min.css" />
        <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="//cdn.bootcss.com/prism/1.6.0/prism.min.js" data-manual></script>
        <script src="//cdn.bootcss.com/prism/1.6.0/plugins/autoloader/prism-autoloader.min.js"></script>
        <script src="//cdn.bootcss.com/prism/1.6.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
        <script src="{{"default/app.js"|themeURL}}"></script>
    </head>

    <body>
    <header id="header">
        <nav>
            <a class="item title" title="{{.Subtitle}}" href="{{if .Root}}{{.Root}}{{else}}/{{end}}">
                <span itemprop="name">{{.SiteName}}</span>
            </a>
            {{range .Menus -}}
            <a class="item" href="{{.URL}}"
            {{- if .Title}} title="{{.Title}}"{{end -}}
            {{- if .Rel}} rel="{{.Rel}}"{{end -}}>
                {{if .Icon -}}
                <i class="fa fa-{{.Icon}}" aria-hidden="true"></i>
                {{- end}}
                {{.Text}}
            </a>
            {{end -}}

            <form action="/search.html" method="GET" class="item search">
                <input autocomplete="off" type="search" name="q" value="{{.Q}}" placeholder="查询内容" />
            </form>
        </nav>
    </header>

    <div id="content">
        <div class="container">
{{- end}}
