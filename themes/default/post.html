{{define "post" -}}
{{template "header" .}}

<article class="post" itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">
    <header>
        <h1 class="title" itemprop="name headline">{{.Post.Title}}</h1>
        <div class="meta">
            <span class="item">
                <i title="发布时间" class="fa fa-clock-o"></i>
                <time itemprop="datePublished dateCreated" datetime="{{.Post.Created|rfc3339}}">{{.Post.Created|ldate}}</time>
            </span>

            <span class="item">
                <i title="修改时间" class="fa fa-clock-o"></i>
                <time itemprop="dateModified" datetime="{{.Post.Modified|rfc3339}}">{{.Post.Modified|ldate}}</time>
            </span>

            <span class="item">
                <i title="关联标签" class="fa fa-tags"></i>
                {{range .Post.Tags}}
                <a href="{{.Permalink}}" rel="tag"><span itemprop="keywords">{{.Title}}</span></a>
                {{end}}
            </span>

            <span class="item" itemprop="author" itemscope itemtype="https://schema.org/Person">
                <i title="作者" class="fa fa-user"></i>
                <span itemprop="name">{{.Post.Author.Name}}</span>
            </span>
        </div>
    </header>
    {{.Post.Content|html}}
</article>

{{template "footer" .}}
{{- end}}
