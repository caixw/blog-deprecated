{{define "archives" -}}
{{template "header" .}}

<div class="archives">
    <h1>归档</h1>
    {{range .Archives -}}
        <h2>{{.Title}}</h2>
        <ul>
            {{range .Posts -}}
            <li>
                <a href="{{.Permalink}}">{{.Title}}</a>
                <date datetime="{{.Created|rfc3339}}" class="date">({{.Created|ldate}})</date>
            </li>
            {{- end}}
        </ul>
    {{- end}}
</div>


{{template "footer" .}}
{{- end}}
